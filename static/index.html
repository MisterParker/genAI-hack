<!-- <!DOCTYPE html> -->
<html>
<head>
    <title>Education Platform - Student Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">Education Platform</div>
        <nav class="nav">
            <!-- <a href="/" class="nav-link">Student</a> -->
            <div class="dropdown">
                <a href="/" class="nav-link dropdown-toggle active" target="_blank">Student</a>
                <div class="dropdown-content">
                    <a href="#">Manage Classes</a>
                    <a href="#">Track Students</a>
                    <a href="#">Resources</a>
                </div>
            </div>
    
            <!-- Add dropdown for Teacher -->
            <div class="dropdown">
                <a href="/teacher" class="nav-link dropdown-toggle">Teacher</a>
                <div class="dropdown-content">
                    <a href="#">Manage Classes</a>
                    <a href="#">Track Students</a>
                    <a href="#">Resources</a>
                </div>
            </div>
    
            <!-- Add dropdown for Class -->
            <div class="dropdown">
                <a href="#" class="nav-link dropdown-toggle">Class</a>
                <div class="dropdown-content">
                    <a href="#">Manage Class</a>
                    <a href="#">Live Transcribe</a>
                    <a href="#">Discussion Forum</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="sidebar">
            <h2>Subjects</h2>
            <button class="subject-button" onclick="setSubject('Mathematics')">Mathematics</button>
            <button class="subject-button" onclick="setSubject('Science')">Science</button>
            <button class="subject-button" onclick="setSubject('History')">History</button>
        </div>
        <div class="main-content">
            <h2>Hi Student!</h2>
            <div class="chat-area" id="chat-area-Mathematics">
                <!-- Chat history for Mathematics will be displayed here -->
            </div>
            <div class="chat-area" id="chat-area-Science" style="display:none;">
                <!-- Chat history for Science will be displayed here -->
            </div>
            <div class="chat-area" id="chat-area-History" style="display:none;">
                <!-- Chat history for History will be displayed here -->
            </div>
            <!-- ... other subjects ... -->
            <div class="chat-input">
                <input type="text" placeholder="Type your question..." id="chat-input">
                <button onclick="sendMessage()">Send</button>
            </div>
            <button class="quiz-button" onclick="generateQuiz()">Generate Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
